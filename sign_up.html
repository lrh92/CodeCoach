<!DOCTYPE html>
<head>
<link rel='stylesheet' href = 'sign_up_stylesheet.css' type='text/css'></link>
</head>
<div class="span3">
    <h2>Sign Up</h2>
    <form>
    <ul>
    <li><label>First Name</label>
    <input type="text" name="firstname" class="span3"></li>
    <li><label>Last Name</label>
    <input type="text" name="lastname" class="span3"></li>
    <li><label>Email Address</label>
    <input type="email" name="email" class="span3"></li>
    <li><label>Username</label>
    <input type="text" name="username" class="span3"></li>
    <li><label>Password</label>
    <input type="password" name="password" class="span3"></li>
    <li><label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label>
    <input type="submit" value="Sign up" class="btn btn-primary pull-right"></li>
    <div class="clearfix"></div>
    </ul>
    </form>
</div>
</html>
